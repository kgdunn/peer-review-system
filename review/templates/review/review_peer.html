
{% extends "review/base.html" %}

{% block content %}

<style>
    #left {
        width: 60%;
        float: left;
    }
    #right {
        margin-left: 60%;
    }
    .clear {
        clear: both;
    }
</style>

<h2>Hello {{person.full_name}}!</h2>

<p>You are reviewing one of your peers. The document to review is shown below.
<p>If you do not see any document then you should
<a href="/{{submission.file_upload.url}}" target="_blank">first download it</a>,
and then continue to review it here.
<hr>

<div id="container">
    <div id="left">
        <object data="/{{submission.file_upload.url}}" type="application/pdf"
   width="750" height="600">
   alt : <a href="/{{submission.file_upload.url}}">Peer review document</a>
   </object>
    </div>
    <div id="right">
        RUBRIC GOES HERE
    </div>
    <div class="clear"></div>
</div>


{% endblock %}
